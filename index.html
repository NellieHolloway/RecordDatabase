<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred's Vinyl Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
            background: #0a0a0b;
            color: #f5f5f5;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
        header { padding: 2rem 0; border-bottom: 1px solid #2a2a2e; }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        h1 { font-size: 2rem; font-weight: 700; color: #d4af37; }
        .search-input {
            padding: 0.75rem 1.25rem;
            background: #141416;
            border: 1px solid #2a2a2e;
            border-radius: 25px;
            color: #f5f5f5;
            font-size: 1rem;
            width: 300px;
        }
        .search-input:focus { outline: none; border-color: #d4af37; }
        .controls-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #2a2a2e;
        }
        .stats { display: flex; gap: 2rem; }
        .stat-number { font-size: 1.5rem; font-weight: 700; color: #d4af37; }
        .stat-label { font-size: 0.75rem; color: #6a6a6a; text-transform: uppercase; }
        .sort-controls { display: flex; align-items: center; gap: 0.5rem; }
        .sort-label { color: #6a6a6a; font-size: 0.85rem; }
        .sort-btn {
            padding: 0.5rem 1rem;
            background: #141416;
            border: 1px solid #2a2a2e;
            border-radius: 20px;
            color: #a0a0a0;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .sort-btn:hover { border-color: #d4af37; color: #f5f5f5; }
        .sort-btn.active { background: #d4af37; border-color: #d4af37; color: #0a0a0b; }
        .records-grid { display: grid; gap: 1.5rem; padding: 2rem 0; }
        .record-card {
            background: #141416;
            border: 1px solid #2a2a2e;
            border-radius: 12px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 180px 1fr;
        }
        .record-card:hover { border-color: #d4af37; }
        .record-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            background: #1a1a1e;
        }
        .record-info { padding: 1.25rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .record-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .record-artist { color: #d4af37; font-weight: 500; }
        .record-title { font-size: 1.25rem; font-weight: 700; }
        .record-year {
            font-size: 0.85rem;
            color: #6a6a6a;
            background: #1a1a1e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }
        .record-meta { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; font-size: 0.85rem; }
        .meta-label { color: #6a6a6a; font-size: 0.7rem; text-transform: uppercase; }
        .meta-value { color: #a0a0a0; font-size: 0.8rem; }
        .record-fact {
            font-size: 0.85rem;
            color: #a0a0a0;
            font-style: italic;
            padding-top: 0.5rem;
            border-top: 1px solid #2a2a2e;
        }
        .values-row { display: flex; gap: 1rem; flex-wrap: wrap; padding-top: 0.5rem; }
        .value-chip {
            background: #1a1a1e;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.75rem;
        }
        .year-label { color: #6a6a6a; margin-right: 0.4rem; }
        .price { color: #d4af37; font-weight: 500; }
        .no-results { text-align: center; padding: 4rem 2rem; color: #6a6a6a; }
        @media (max-width: 768px) {
            .record-card { grid-template-columns: 1fr; }
            .record-image { width: 100%; height: 200px; }
            .header-content { flex-direction: column; align-items: flex-start; }
            .search-input { width: 100%; }
            .record-meta { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Fred's Vinyl Vault</h1>
                <input type="text" class="search-input" id="searchInput" placeholder="Search records...">
            </div>
        </header>
        <div class="controls-bar">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalRecords">10</div>
                    <div class="stat-label">Records</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="displayedRecords">10</div>
                    <div class="stat-label">Showing</div>
                </div>
            </div>
            <div class="sort-controls">
                <span class="sort-label">Sort:</span>
                <button class="sort-btn active" id="sortDefault">Default</button>
                <button class="sort-btn" id="sortArtist">Artist</button>
                <button class="sort-btn" id="sortAlbum">Album</button>
                <button class="sort-btn" id="sortValue">Value 2025</button>
            </div>
        </div>
        <div class="records-grid" id="recordsGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">No records found.</div>
    </div>
    <script>
        var records = [
            {
                artist: "Cream",
                album: "Heavy Cream",
                year: 1972,
                label: "Polydor (PD 3502)",
                pressing: "Original US, 2LP",
                chartPosition: "#135 Billboard 200",
                interestingFact: "22-track compilation released after Cream disbanded. Features die-cut embossed cover.",
                value1980: "$8-12",
                value2000: "$10-15",
                value2025: "$10-20",
                value2025Num: 15,
                image: "images/heavy-cream.jpg"
            },
            {
                artist: "Cream",
                album: "Live Cream Volume II",
                year: 1972,
                label: "Atco (SD 7005)",
                pressing: "Original US pressing",
                chartPosition: "#27 Billboard 200",
                interestingFact: "Steppin Out featured in Scorseses Mean Streets (1973). Released 4 years after disbanding.",
                value1980: "$8-12",
                value2000: "$12-18",
                value2025: "$15-25",
                value2025Num: 20,
                image: "images/live-cream-ii.jpg"
            },
            {
                artist: "Rita Coolidge",
                album: "Nice Feelin",
                year: 1971,
                label: "A&M (SP-4325)",
                pressing: "Original US, gatefold",
                chartPosition: "US Top 200",
                interestingFact: "Produced by David Anderle with Dixie Flyers. Glyn Johns at mixing desk.",
                value1980: "$4-6",
                value2000: "$5-8",
                value2025: "$5-12",
                value2025Num: 8,
                image: "images/rita-coolidge.jpg"
            },
            {
                artist: "Sam Cooke",
                album: "The Best of Sam Cooke",
                year: 1962,
                label: "RCA Victor (AYL1-3863)",
                pressing: "Reissue pressing",
                chartPosition: "N/A (compilation)",
                interestingFact: "King of Soul compilation with hits from 1957-1962 including You Send Me and Chain Gang.",
                value1980: "$6-10",
                value2000: "$8-15",
                value2025: "$15-30",
                value2025Num: 22,
                image: "images/sam-cooke.jpg"
            },
            {
                artist: "The Contours",
                album: "Do You Love Me",
                year: 1962,
                label: "Motown (M5-188V1)",
                pressing: "Reissue pressing",
                chartPosition: "#3 Hot 100 / #1 R&B",
                interestingFact: "Berry Gordy wrote it for Temptations but they were at church. Charted twice: 1962 and 1988 after Dirty Dancing.",
                value1980: "$10-15",
                value2000: "$15-25",
                value2025: "$20-40",
                value2025Num: 30,
                image: "images/contours.jpg"
            },
            {
                artist: "Tommy Conwell",
                album: "Walkin on the Water",
                year: 1986,
                label: "Antenna Records",
                pressing: "Original indie pressing",
                chartPosition: "Did not chart",
                interestingFact: "Independent debut led to Columbia deal. 1988 Rumble had #1 Mainstream Rock hit.",
                value1980: "N/A",
                value2000: "$3-8",
                value2025: "$5-15",
                value2025Num: 10,
                image: "images/tommy-conwell.jpg"
            },
            {
                artist: "Commodores",
                album: "All The Great Hits",
                year: 1982,
                label: "Motown (6028ML)",
                pressing: "Original US pressing",
                chartPosition: "RIAA Gold",
                interestingFact: "Released before Lionel Richie left. Two new songs plus classics like Brick House.",
                value1980: "N/A",
                value2000: "$5-10",
                value2025: "$8-15",
                value2025Num: 11,
                image: "images/commodores-hits.jpg"
            },
            {
                artist: "Commodores",
                album: "Midnight Magic",
                year: 1979,
                label: "Motown (M8-926M1)",
                pressing: "Original US pressing",
                chartPosition: "#3 Billboard 200",
                interestingFact: "Contains Sail On (#4) and Still (#1). Grammy nominated. Peak of Richies ballad writing.",
                value1980: "$6-10",
                value2000: "$8-12",
                value2025: "$10-20",
                value2025Num: 15,
                image: "images/midnight-magic.jpg"
            },
            {
                artist: "Commodores",
                album: "In The Pocket",
                year: 1981,
                label: "Motown (M8-955M1)",
                pressing: "Original US pressing",
                chartPosition: "#4 Oh No / #8 Lady",
                interestingFact: "Lionel Richies final Commodores album. Iconic denim pocket cover with embroidered logo.",
                value1980: "N/A",
                value2000: "$3-8",
                value2025: "$5-12",
                value2025Num: 8,
                image: "images/in-the-pocket.jpg"
            },
            {
                artist: "Phil Collins",
                album: "Hello I Must Be Going",
                year: 1982,
                label: "Atlantic (80035-1)",
                pressing: "Original US pressing",
                chartPosition: "#2 UK / #8 US",
                interestingFact: "First solo #1 with You Cant Hurry Love cover. Triple platinum US. Title from Marx Brothers.",
                value1980: "N/A",
                value2000: "$5-10",
                value2025: "$10-20",
                value2025Num: 15,
                image: "images/phil-collins.jpg"
            }
        ];

        var originalOrder = records.slice();
        var currentSort = "default";
        var currentFilter = "";

        var recordsGrid = document.getElementById("recordsGrid");
        var searchInput = document.getElementById("searchInput");
        var noResults = document.getElementById("noResults");
        var displayedCount = document.getElementById("displayedRecords");
        var totalCount = document.getElementById("totalRecords");

        var sortDefault = document.getElementById("sortDefault");
        var sortArtist = document.getElementById("sortArtist");
        var sortAlbum = document.getElementById("sortAlbum");
        var sortValue = document.getElementById("sortValue");

        function getPlaceholder() {
            return "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect fill='%231a1a1e' width='180' height='180'/%3E%3Ccircle cx='90' cy='90' r='70' fill='%23252528'/%3E%3Ccircle cx='90' cy='90' r='25' fill='%231a1a1e'/%3E%3Ccircle cx='90' cy='90' r='8' fill='%23d4af37'/%3E%3C/svg%3E";
        }

        function renderRecords(list) {
            recordsGrid.innerHTML = "";
            if (list.length === 0) {
                noResults.style.display = "block";
                displayedCount.textContent = "0";
                return;
            }
            noResults.style.display = "none";
            displayedCount.textContent = list.length;

            for (var i = 0; i < list.length; i++) {
                var r = list[i];
                var card = document.createElement("div");
                card.className = "record-card";
                
                var img = document.createElement("img");
                img.src = r.image;
                img.alt = r.album;
                img.className = "record-image";
                img.onerror = function() { this.src = getPlaceholder(); };
                
                var info = document.createElement("div");
                info.className = "record-info";
                info.innerHTML = '<div class="record-header"><div><div class="record-artist">' + r.artist + '</div>' +
                    '<div class="record-title">' + r.album + '</div></div>' +
                    '<span class="record-year">' + r.year + '</span></div>' +
                    '<div class="record-meta">' +
                    '<div><div class="meta-label">Label</div><div class="meta-value">' + r.label + '</div></div>' +
                    '<div><div class="meta-label">Pressing</div><div class="meta-value">' + r.pressing + '</div></div>' +
                    '<div><div class="meta-label">Chart</div><div class="meta-value">' + r.chartPosition + '</div></div></div>' +
                    '<div class="record-fact">' + r.interestingFact + '</div>' +
                    '<div class="values-row">' +
                    '<div class="value-chip"><span class="year-label">1980:</span><span class="price">' + r.value1980 + '</span></div>' +
                    '<div class="value-chip"><span class="year-label">2000:</span><span class="price">' + r.value2000 + '</span></div>' +
                    '<div class="value-chip"><span class="year-label">2025:</span><span class="price">' + r.value2025 + '</span></div>' +
                    '</div>';
                
                card.appendChild(img);
                card.appendChild(info);
                recordsGrid.appendChild(card);
            }
        }

        function filterAndSort() {
            var filtered = originalOrder.slice();
            if (currentFilter) {
                var q = currentFilter.toLowerCase();
                filtered = filtered.filter(function(r) {
                    return r.artist.toLowerCase().indexOf(q) >= 0 ||
                           r.album.toLowerCase().indexOf(q) >= 0 ||
                           r.year.toString().indexOf(q) >= 0 ||
                           r.label.toLowerCase().indexOf(q) >= 0;
                });
            }
            if (currentSort === "artist") {
                filtered.sort(function(a, b) { return a.artist.localeCompare(b.artist); });
            } else if (currentSort === "album") {
                filtered.sort(function(a, b) { return a.album.localeCompare(b.album); });
            } else if (currentSort === "value") {
                filtered.sort(function(a, b) { return b.value2025Num - a.value2025Num; });
            }
            renderRecords(filtered);
        }

        function setActiveSort(btn) {
            sortDefault.className = "sort-btn";
            sortArtist.className = "sort-btn";
            sortAlbum.className = "sort-btn";
            sortValue.className = "sort-btn";
            btn.className = "sort-btn active";
        }

        searchInput.addEventListener("input", function(e) {
            currentFilter = e.target.value;
            filterAndSort();
        });

        sortDefault.addEventListener("click", function() {
            currentSort = "default";
            setActiveSort(sortDefault);
            filterAndSort();
        });

        sortArtist.addEventListener("click", function() {
            currentSort = "artist";
            setActiveSort(sortArtist);
            filterAndSort();
        });

        sortAlbum.addEventListener("click", function() {
            currentSort = "album";
            setActiveSort(sortAlbum);
            filterAndSort();
        });

        sortValue.addEventListener("click", function() {
            currentSort = "value";
            setActiveSort(sortValue);
            filterAndSort();
        });

        totalCount.textContent = records.length;
        renderRecords(originalOrder);
    </script>
</body>
</html>
