        let currentSort = 'artist';
        let currentDecade = '';
        let searchTerm = '';

        function updateStats() {
            const artists = [...new Set(records.map(r => r.artist))];
            const years = records.map(r => r.year).filter(y => y);
            const totalValue = records.reduce((sum, r) => sum + (r.value2025Num || 0), 0);
            document.getElementById('totalRecords').textContent = records.length;
            document.getElementById('totalArtists').textContent = artists.length;
            document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString();
            document.getElementById('yearRange').textContent = Math.min(...years) + '-' + Math.max(...years);
        }

        function filterAndSort() {
            let filtered = records.filter(r => {
                const matchesSearch = !searchTerm || 
                    r.artist.toLowerCase().includes(searchTerm) ||
                    r.album.toLowerCase().includes(searchTerm) ||
                    (r.label && r.label.toLowerCase().includes(searchTerm));
                const matchesDecade = !currentDecade || 
                    (r.year >= parseInt(currentDecade) && r.year < parseInt(currentDecade) + 10);
                return matchesSearch && matchesDecade;
            });
            
            filtered.sort((a, b) => {
                switch(currentSort) {
                    case 'artist': return a.artist.localeCompare(b.artist);
                    case 'album': return a.album.localeCompare(b.album);
                    case 'year': return (a.year || 0) - (b.year || 0);
                    case 'value': return (b.value2025Num || 0) - (a.value2025Num || 0);
                    default: return 0;
                }
            });
            return filtered;
        }

        function renderRecords() {
            const filtered = filterAndSort();
            const grid = document.getElementById('recordGrid');
            const noResults = document.getElementById('noResults');
            
            if (filtered.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';
            
            grid.innerHTML = filtered.map(r => `
                <div class="card">
                    <div class="card-image">
                        ${r.image ? `<img src="${r.image}" alt="${r.album}" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>ðŸŽµ</div>'">` : '<div class="no-image">ðŸŽµ</div>'}
                    </div>
                    <div class="card-content">
                        <div class="artist">${r.artist}</div>
                        <div class="album">${r.album}</div>
                        <div class="details">
                            <span>ðŸ“… ${r.year || 'Unknown'}</span>
                            <span>ðŸ’¿ ${r.label || 'Unknown Label'}</span>
                            <span>ðŸ“Š ${r.chartPosition || 'N/A'}</span>
                        </div>
                        ${r.interestingFact ? `<div class="fact">${r.interestingFact}</div>` : ''}
                        <div class="values">
                            <div class="value-item"><div class="value-year">1980</div><div class="value-price">${r.value1980 || 'N/A'}</div></div>
                            <div class="value-item"><div class="value-year">2000</div><div class="value-price">${r.value2000 || 'N/A'}</div></div>
                            <div class="value-item"><div class="value-year">2025</div><div class="value-price">${r.value2025 || 'N/A'}</div></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderRecords();
        });

        document.getElementById('decadeFilter').addEventListener('change', (e) => {
            currentDecade = e.target.value;
            renderRecords();
        });

        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSort = btn.dataset.sort;
                renderRecords();
            });
        });

        updateStats();
        renderRecords();
    </script>
