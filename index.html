<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred's Vinyl Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; background: #0a0a0b; color: #f5f5f5; min-height: 100vh; line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
        header { padding: 2rem 0; border-bottom: 1px solid #2a2a2e; }
        .header-content { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1.5rem; }
        h1 { font-size: 2rem; font-weight: 700; color: #d4af37; }
        .search-input { padding: 0.75rem 1.25rem; background: #141416; border: 1px solid #2a2a2e; border-radius: 25px; color: #f5f5f5; font-size: 1rem; width: 300px; }
        .search-input:focus { outline: none; border-color: #d4af37; }
        .controls-bar { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; padding: 1.5rem 0; border-bottom: 1px solid #2a2a2e; }
        .stats { display: flex; gap: 2rem; }
        .stat-number { font-size: 1.5rem; font-weight: 700; color: #d4af37; }
        .stat-label { font-size: 0.75rem; color: #6a6a6a; text-transform: uppercase; }
        .sort-controls { display: flex; align-items: center; gap: 0.5rem; }
        .sort-label { color: #6a6a6a; font-size: 0.85rem; }
        .sort-btn { padding: 0.5rem 1rem; background: #141416; border: 1px solid #2a2a2e; border-radius: 20px; color: #a0a0a0; font-size: 0.85rem; cursor: pointer; }
        .sort-btn:hover { border-color: #d4af37; color: #f5f5f5; }
        .sort-btn.active { background: #d4af37; border-color: #d4af37; color: #0a0a0b; }
        .records-grid { display: grid; gap: 1.5rem; padding: 2rem 0; }
        .record-card { background: #141416; border: 1px solid #2a2a2e; border-radius: 12px; overflow: hidden; display: grid; grid-template-columns: 180px 1fr; }
        .record-card:hover { border-color: #d4af37; }
        .record-image { width: 180px; height: 180px; object-fit: cover; background: #1a1a1e; }
        .record-info { padding: 1.25rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .record-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .record-artist { color: #d4af37; font-weight: 500; }
        .record-title { font-size: 1.25rem; font-weight: 700; }
        .record-year { font-size: 0.85rem; color: #6a6a6a; background: #1a1a1e; padding: 0.25rem 0.75rem; border-radius: 20px; }
        .record-meta { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; font-size: 0.85rem; }
        .meta-label { color: #6a6a6a; font-size: 0.7rem; text-transform: uppercase; }
        .meta-value { color: #a0a0a0; font-size: 0.8rem; }
        .record-fact { font-size: 0.85rem; color: #a0a0a0; font-style: italic; padding-top: 0.5rem; border-top: 1px solid #2a2a2e; }
        .values-row { display: flex; gap: 1rem; flex-wrap: wrap; padding-top: 0.5rem; }
        .value-chip { background: #1a1a1e; padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.75rem; }
        .year-label { color: #6a6a6a; margin-right: 0.4rem; }
        .price { color: #d4af37; font-weight: 500; }
        .no-results { text-align: center; padding: 4rem 2rem; color: #6a6a6a; }
        @media (max-width: 768px) { .record-card { grid-template-columns: 1fr; } .record-image { width: 100%; height: 200px; } .header-content { flex-direction: column; align-items: flex-start; } .search-input { width: 100%; } .record-meta { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header><div class="header-content"><h1>Fred's Vinyl Vault</h1><input type="text" class="search-input" id="searchInput" placeholder="Search records..."></div></header>
        <div class="controls-bar">
            <div class="stats"><div class="stat"><div class="stat-number" id="totalRecords">159</div><div class="stat-label">Records</div></div><div class="stat"><div class="stat-number" id="displayedRecords">159</div><div class="stat-label">Showing</div></div></div>
            <div class="sort-controls"><span class="sort-label">Sort:</span><button class="sort-btn active" id="sortDefault">Default</button><button class="sort-btn" id="sortArtist">Artist</button><button class="sort-btn" id="sortAlbum">Album</button><button class="sort-btn" id="sortValue">Value 2025</button></div>
        </div>
        <div class="records-grid" id="recordsGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">No records found.</div>
    </div>
    <script src="records.js"></script>
    <script>
        var originalOrder = records.slice();
        var currentSort = "default";
        var currentFilter = "";
        var recordsGrid = document.getElementById("recordsGrid");
        var searchInput = document.getElementById("searchInput");
        var noResults = document.getElementById("noResults");
        var displayedCount = document.getElementById("displayedRecords");
        var totalCount = document.getElementById("totalRecords");
        var sortDefault = document.getElementById("sortDefault");
        var sortArtist = document.getElementById("sortArtist");
        var sortAlbum = document.getElementById("sortAlbum");
        var sortValue = document.getElementById("sortValue");
        function getPlaceholder() { return "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect fill='%231a1a1e' width='180' height='180'/%3E%3Ccircle cx='90' cy='90' r='70' fill='%23252528'/%3E%3Ccircle cx='90' cy='90' r='25' fill='%231a1a1e'/%3E%3Ccircle cx='90' cy='90' r='8' fill='%23d4af37'/%3E%3C/svg%3E"; }
        function renderRecords(list) {
            recordsGrid.innerHTML = "";
            if (list.length === 0) { noResults.style.display = "block"; displayedCount.textContent = "0"; return; }
            noResults.style.display = "none";
            displayedCount.textContent = list.length;
            for (var i = 0; i < list.length; i++) {
                var r = list[i];
                var card = document.createElement("div");
                card.className = "record-card";
                var img = document.createElement("img");
                img.src = r.image; img.alt = r.album; img.className = "record-image";
                img.onerror = function() { this.src = getPlaceholder(); };
                var info = document.createElement("div");
                info.className = "record-info";
                info.innerHTML = '<div class="record-header"><div><div class="record-artist">' + r.artist + '</div><div class="record-title">' + r.album + '</div></div><span class="record-year">' + r.year + '</span></div><div class="record-meta"><div><div class="meta-label">Label</div><div class="meta-value">' + r.label + '</div></div><div><div class="meta-label">Pressing</div><div class="meta-value">' + r.pressing + '</div></div><div><div class="meta-label">Chart</div><div class="meta-value">' + r.chartPosition + '</div></div></div><div class="record-fact">' + r.interestingFact + '</div><div class="values-row"><div class="value-chip"><span class="year-label">1980:</span><span class="price">' + r.value1980 + '</span></div><div class="value-chip"><span class="year-label">2000:</span><span class="price">' + r.value2000 + '</span></div><div class="value-chip"><span class="year-label">2025:</span><span class="price">' + r.value2025 + '</span></div></div>';
                card.appendChild(img); card.appendChild(info); recordsGrid.appendChild(card);
            }
        }
        function filterAndSort() {
            var filtered = originalOrder.slice();
            if (currentFilter) { var q = currentFilter.toLowerCase(); filtered = filtered.filter(function(r) { return r.artist.toLowerCase().indexOf(q) >= 0 || r.album.toLowerCase().indexOf(q) >= 0 || r.year.toString().indexOf(q) >= 0 || r.label.toLowerCase().indexOf(q) >= 0; }); }
            if (currentSort === "artist") { filtered.sort(function(a, b) { return a.artist.localeCompare(b.artist); }); }
            else if (currentSort === "album") { filtered.sort(function(a, b) { return a.album.localeCompare(b.album); }); }
            else if (currentSort === "value") { filtered.sort(function(a, b) { return b.value2025Num - a.value2025Num; }); }
            renderRecords(filtered);
        }
        function setActiveSort(btn) { sortDefault.className = "sort-btn"; sortArtist.className = "sort-btn"; sortAlbum.className = "sort-btn"; sortValue.className = "sort-btn"; btn.className = "sort-btn active"; }
        searchInput.addEventListener("input", function(e) { currentFilter = e.target.value; filterAndSort(); });
        sortDefault.addEventListener("click", function() { currentSort = "default"; setActiveSort(sortDefault); filterAndSort(); });
        sortArtist.addEventListener("click", function() { currentSort = "artist"; setActiveSort(sortArtist); filterAndSort(); });
        sortAlbum.addEventListener("click", function() { currentSort = "album"; setActiveSort(sortAlbum); filterAndSort(); });
        sortValue.addEventListener("click", function() { currentSort = "value"; setActiveSort(sortValue); filterAndSort(); });
        totalCount.textContent = records.length;
        renderRecords(originalOrder);
    </script>
</body>
</html>
